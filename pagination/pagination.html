<template>
    <lightning-layout>
        <lightning-layout-item class="PrevIcon">
            <lightning-button  icon-name="utility:chevronleft" onclick={previousHandler} disabled={disablePrevious}></lightning-button>
        </lightning-layout-item>

        <lightning-layout-item class="slds-m-left_x-small" >
            <lightning-button label="1" onclick={first} disabled={disableFirst}></lightning-button>
        </lightning-layout-item>

        <lightning-layout-item class="slds-m-left_x-small">
            <lightning-button label="2" onclick={second} disabled={disableSecond}></lightning-button>
        </lightning-layout-item>

        <lightning-layout-item class="slds-m-left_x-small">
            <lightning-button label="3" onclick={third} disabled={disableThird}></lightning-button>
        </lightning-layout-item>

        <lightning-layout-item class="slds-m-left_x-small">
            <lightning-button label="4" onclick={fourth} disabled={disableFourth}></lightning-button>
        </lightning-layout-item>

        <lightning-layout-item class="slds-m-left_x-small">
            <lightning-button label="5" onclick={fifth} disabled={disableFifth}></lightning-button>
        </lightning-layout-item>

        <lightning-layout-item class="slds-m-left_x-small">
            <lightning-button label="6" onclick={six} disabled={disableSix}></lightning-button>
        </lightning-layout-item>

        <lightning-layout-item class="slds-m-left_x-small">
            <lightning-button label="7" onclick={seven} disabled={disableSeven}></lightning-button>
        </lightning-layout-item>

        <lightning-layout-item class="slds-m-left_x-small">
            <lightning-button label="8" onclick={eight} disabled={disableEight}></lightning-button>
        </lightning-layout-item>

        <lightning-layout-item class="slds-m-left_x-small">
            <lightning-button label="9" onclick={nine} disabled={disableNine}></lightning-button>
        </lightning-layout-item>

        <lightning-layout-item class="slds-m-left_x-small">
            <lightning-button label="10" onclick={ten} disabled={disableTen}></lightning-button>
        </lightning-layout-item>


        

        <lightning-layout-item class="slds-m-left_x-small">
            <lightning-button icon-name="utility:chevronright"  icon-position="right" onclick={nextHandler} disabled={disableNext}></lightning-button>
        </lightning-layout-item>
    </lightning-layout>
</template>
