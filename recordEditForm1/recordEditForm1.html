<template>
    <lightning-card title="RecordEdit Form Demo" icon-name="standard:Contact">

<lightning-record-edit-form object-api-name={objectApiName} record-id={recordId} density="comfy" onsubmit={handleSubmit} onsuccess={handleSuccess} onerror={handleError} >   
    <template if:true={displayForm}>
        <lightning-card title="Contact Form ">
            <div>  Current page of record edit form is  :- {currentPage}</div>
            <template if:true={expression1}>
                <!-- <lightning-input-field field-name="Id" value={contactId}></lightning-input-field>  -->
                <lightning-input-field field-name={lnamefield} name="LastName" onchange={handleChange}></lightning-input-field> 
                <lightning-input-field field-name={accId} name="AccountId" onchange={handleChange}></lightning-input-field> 
                    <div>
                        <lightning-button type="submit" variant="brand" label="Next" ></lightning-button>
                    </div>    
            </template>
            <template if:true={expression2}>
                <lightning-input-field field-name={email}  onchange={handleChange}></lightning-input-field> 
                <lightning-input-field field-name={phonefield}  onchange={handleChange}></lightning-input-field> 
                <div>
                    <lightning-button class="slds-m-top_small" label="Previous" onclick={handlePrevious}></lightning-button>
                    <lightning-button  type="submit" variant="brand" label="Next"  ></lightning-button>
                </div>
            </template>
            <template if:true={expression3}>
                <lightning-input-field field-name={mobilefield} ></lightning-input-field> 
                <lightning-input-field field-name={domainfield} disabled></lightning-input-field> 
                <div>
                    <lightning-button class="slds-m-top_small" label="Previous" onclick={handlePrevious}></lightning-button>
                    <lightning-button type="submit" variant="brand" label="Next" ></lightning-button>
                </div>
            </template>
            <template if:true={expression4}>
                <lightning-input-field field-name={descrptiofield} ></lightning-input-field> 
                <!-- <lightning-input-field field-name="Id" ></lightning-input-field>  -->
                <div>
                    <lightning-button class="slds-m-top_small" label="Previous" onclick={handlePrevious}></lightning-button>
                    <lightning-button type="submit" variant="brand" label="Submit" ></lightning-button>
                </div>
            </template>

        </lightning-card>
    </template>
</lightning-record-edit-form>
    </lightning-card>
     <!-- ThankYou Screen -->
     <template if:true={thankyouScreen}>
        <div class="slds-align_absolute-center  slds-text-heading_large" style="background-color: white; height: 400px;">
            ThankYou your Form hasbeen Submitted
        </div>
    </template>
</template>
